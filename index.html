<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<link rel="stylesheet" href="style.css">

  <link href="./card.png" rel="icon">
<div>
  <!-- O restante do seu HTML permanece o mesmo -->
  <div class="scanlines"></div>
    
  <div class="mesa">
    <!-- Decora√ß√µes de canto -->
    <div class="top-right-decoration"></div>

    <div class="bot player-top bot-top" id="bot-1">
      <img src="./Avatar/lucy.avif" class="bot-avatar" alt="Lucy">
      <div class="bot-container">
        <div class="speech-bubble" id="bot1-speech"></div>
      </div>
      <div class="player-name bot">Lucy</div>
      <div class="hand bot-hand" id="bot1-hand"></div>
    </div>
    
    <div class="lateral-esquerda">
      <div class="bot bot-left" id="bot-2">
        <img src="./Avatar/Image (6).jpg" class="bot-avatar" alt="Pedro">
        <div class="bot-container">
          <div class="speech-bubble" id="bot2-speech"></div>
        </div>
        <div class="player-name bot">Pedro</div>
        <div class="hand bot-hand" id="bot2-hand"></div>
      </div>
    </div>
    
<div class="centro">
  <div class="centro-superior">
    <div class="discard-area">
      <div class="discard-pile" id="discard-pile"></div>
    </div>
    <div class="deck-container" id="deck-container">
      <div class="deck" id="deck">
        <div class="card-back"></div>
        <div class="card-back"></div>
        <div class="card-back"></div>
        <div class="card-back"></div>
        <div class="card-back"></div>
      </div>
    </div>
  </div>
  <button class="draw-button" id="draw-button" style="display: none;">COMPRAR</button>
  <button id="start-game-btn" class="start-button">INICIAR JOGO</button>
  <div class="status" id="status">AGUARDANDO IN√çCIO</div>
</div>
    
    <div class="lateral-direita">
      <div class="bot bot-right" id="bot-3">
        <img src="./Avatar/hanna.webp" class="bot-avatar" alt="Hanna">
        <div class="bot-container">
          <div class="speech-bubble" id="bot3-speech"></div>
        </div>
        <div class="player-name bot">Hanna</div>
        <div class="hand bot-hand" id="bot3-hand"></div>
      </div>
    </div>
    
    <div class="player player-bottom" id="player-1">
      <div class="hand" id="player-hand"></div>
    </div>
  </div>

  <!-- Tela de vit√≥ria -->
  <div class="victory" id="victory-screen">
    <div class="victory-message" id="victory-message"></div>
    <button id="quit-btn">VOLTAR AO IN√çCIO</button>
  </div>

  <!-- Indicador de ordem dos jogadores -->
  <div class="player-order" id="player-order">
    <div class="player-order-item" id="player-order-0">
      <div class="player-order-avatar">V</div>
      <div class="player-order-name">VOC√ä</div>
      <div class="player-order-arrow">‚Üì</div>
    </div>
    <div class="player-order-item" id="player-order-1">
      <div class="player-order-avatar">L</div>
      <div class="player-order-name">LUCY</div>
      <div class="player-order-arrow">‚Üì</div>
    </div>
    <div class="player-order-item" id="player-order-2">
      <div class="player-order-avatar">P</div>
      <div class="player-order-name">PEDRO</div>
      <div class="player-order-arrow">‚Üì</div>
    </div>
    <div class="player-order-item" id="player-order-3">
      <div class="player-order-avatar">H</div>
      <div class="player-order-name">HANNA</div>
      <div class="player-order-arrow">‚Üì</div>
    </div>
  </div>

<div class="animated-background">
  <div class="floating-cards"></div>
  <div class="neon-particles"></div>
  <div class="colorful-dots"></div>
</div>

</div>

<button id="sound-toggle-btn" aria-pressed="true" aria-label="Desativar som" style="position: fixed; top: 5px; right: 5px; z-index: 1000; padding: 6px 10px; font-size: 10px;">
