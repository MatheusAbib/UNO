<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNO Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik+Mono+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<style>
   :root {
    --neon-red: #ff2a6d;
    --neon-blue: #05d9e8;
    --neon-green: #00ff9d;
    --neon-yellow: #f9f002;
    --neon-purple: #d300c5;
    --dark-bg: #0d0221;
    --retro-pink: #ff6b9e;
    --retro-cyan: #00ffff;
    --retro-yellow: #fff700;
    --retro-orange: #ff8c42;
    --retro-purple: #c724b1;
    --glow: 0 0 10px, 0 0 20px, 0 0 30px;
  }

  /* Efeitos de brilho e animação */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px var(--neon-blue),
        0 0 40px var(--neon-blue),
        0 0 80px var(--neon-blue),
        0 0 90px var(--neon-blue),
        0 0 100px var(--neon-blue),
        0 0 150px var(--neon-blue);
    }
    20%, 24%, 55% {       
      text-shadow: none;
    }
  }

  @keyframes rgb-border {
    0% { border-color: var(--neon-red); }
    25% { border-color: var(--neon-blue); }
    50% { border-color: var(--neon-green); }
    75% { border-color: var(--neon-yellow); }
    100% { border-color: var(--neon-red); }
  }

  @keyframes rgb-bg {
    0% { background-color: var(--neon-red); }
    25% { background-color: var(--neon-blue); }
    50% { background-color: var(--neon-green); }
    75% { background-color: var(--neon-yellow); }
    100% { background-color: var(--neon-red); }
  }

  @keyframes card-deal {
    0% { transform: translateY(-100px) rotate(-15deg); opacity: 0; }
    100% { transform: translateY(0) rotate(0); opacity: 1; }
  }

  @keyframes card-play {
    0% { transform: scale(1); }
    50% { transform: scale(1.3) rotate(5deg); }
    100% { transform: scale(1); }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
  }

  @keyframes neon-pulse {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
  }

  @keyframes scanline {
    0% { background-position: 0 0; }
    100% { background-position: 0 100vh; }
  }

  @keyframes tape-scroll {
    0% { background-position: 0 0; }
    100% { background-position: -100% 0; }
  }

  @keyframes vhs-static {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
  }

  /* Estilos globais */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  @keyframes elegant-particle {
    0% {
        opacity: 0;
        transform: translate(0, 0) scale(0.5);
    }
    20% {
        opacity: 0.8;
    }
    100% {
        opacity: 0;
        transform: translate(
            calc(var(--x) * 40px),
            calc(var(--y) * 40px)
        ) scale(1.2);
    }
}

@keyframes deck-shuffle {
  0% { transform: translateX(0) rotate(0deg); }
  25% { transform: translateX(-5px) rotate(-5deg); }
  50% { transform: translateX(5px) rotate(5deg); }
  75% { transform: translateX(-3px) rotate(-3deg); }
  100% { transform: translateX(0) rotate(0deg); }
}

@keyframes bubble-appear {
  0% {
    transform: translateY(10px) scale(0.8);
    opacity: 0;
  }
  100% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
}

.speech-bubble.show {
  animation: bubble-appear 0.3s ease-out forwards;
}

.deck-shuffle {
  animation: deck-shuffle 0.5s ease-in-out;
}

 html, body {
    width: 100%;
    height: 101%;
    overflow: auto;
  }

  body {
    margin: 0;
    font-family: 'Bungee', cursive;
    background-color: var(--dark-bg);
    color: white;
    overflow: hidden;
    position: relative;
    background-image: 
      url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,42,109,0.2)" stroke-width="0.5"/></pattern><rect width="100%" height="100%" fill="url(%23grid)"/></svg>'),
      radial-gradient(circle at 20% 30%, rgba(255, 42, 109, 0.1) 0%, transparent 30%),
      radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.1) 0%, transparent 30%),
      radial-gradient(circle at 50% 90%, rgba(0, 255, 157, 0.1) 0%, transparent 30%);
    background-attachment: fixed;

  }


  /* Efeito scanlines */
  .scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      linear-gradient(to bottom, 
        transparent 0%, 
        rgba(255, 255, 255, 0.05) 50%, 
        transparent 100%);
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 1001;
    animation: scanline 1s linear infinite;
  }

  /* Moldura retrô */
  .retro-frame {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 20px solid transparent;
    box-shadow: 
      inset 0 0 30px rgba(255, 255, 255, 0.3),
      0 0 50px rgba(0, 0, 0, 0.8);
    pointer-events: none;
    z-index: 1002;
    animation: rgb-border 8s linear infinite;
  }

  .retro-frame::before {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    border: 10px solid rgba(255, 255, 255, 0.1);
    pointer-events: none;
  }

  .retro-frame::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      linear-gradient(135deg, rgba(255, 42, 109, 0.05) 0%, transparent 50%),
      linear-gradient(-135deg, rgba(5, 217, 232, 0.05) 0%, transparent 50%),
      linear-gradient(45deg, rgba(249, 240, 2, 0.05) 0%, transparent 50%);
    pointer-events: none;
  }

  /* Fitas de cassete decorativas */
  .tape-left, .tape-right {
    position: fixed;
    width: 150px;
    height: 30px;
    background: 
      linear-gradient(90deg, 
        #333 0%, #555 20%, #333 40%, #555 60%, #333 80%, #555 100%);
    background-size: 200% 100%;
    animation: tape-scroll 3s linear infinite;
    z-index: 999;
    border-radius: 5px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
  }

  .tape-left {
    top: 50px;
    left: -50px;
    transform: rotate(45deg);
  }

  .tape-right {
    bottom: 50px;
    right: -50px;
    transform: rotate(-45deg);
  }


  /* Estrutura principal */
.mesa {
    display: grid;
    grid-template-areas:
      "top-left    top       top-right"
      "left        center    right"
      "bottom-left bottom    bottom-right";
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: 1fr 2fr 1fr;
    width: 100%;
    max-width: 100%;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
    gap: 20px;
    position: relative;
        overflow: visible !important;

    margin-top: 1%;
  }

  .top-left-decoration, .top-right-decoration,
  .bottom-left-decoration, .bottom-right-decoration {
    position: absolute;
    width: 100px;
    height: 100px;
    background-size: contain;
    background-repeat: no-repeat;
    z-index: -1;
    opacity: 0.7;
    filter: drop-shadow(0 0 10px currentColor);
  }

  .top-left-decoration {
    top: 0;
    left: 0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,20 Q50,0 80,20 T100,50 Q80,80 50,100 T20,80 Q0,50 20,20" fill="none" stroke="%23ff2a6d" stroke-width="2"/></svg>');
    animation: spin 20s linear infinite;
  }

  .top-right-decoration {
    top: 1%;
    right: 0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,0 90,50 50,100 10,50" fill="none" stroke="%2305d9e8" stroke-width="2"/></svg>');
    animation: spin 15s linear infinite reverse;
  }

  .bottom-left-decoration {
    bottom: 2.5%;
    left: 0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M10,10 L90,10 L90,90 L10,90 Z M30,30 L70,30 L70,70 L30,70 Z" fill="none" stroke="%2300ff9d" stroke-width="2"/></svg>');
    animation: spin 25s linear infinite;
  }

  .bottom-right-decoration {
    bottom: 0;
    right: 0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23f9f002" stroke-width="2"/></svg>');
    animation: spin 30s linear infinite reverse;
  }


  /* Áreas de layout */
.player-top {
  grid-area: top;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  position: relative;
  margin: 0 auto; /* Centraliza horizontalmente */
}

.player-top .bot-avatar {
  width: 60px;
  height: 60px;
}

@media (min-width: 1024px) {
  .player-top .bot-avatar {
    width: 80px;
    height: 80px;
    left: 36%;
  }
}
  
.lateral-esquerda {
  grid-area: left;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: center;
  position: relative;
  padding: 10px;
}

.lateral-direita {
  grid-area: right;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  justify-content: center;
  position: relative;
  padding: 10px;
}
  
 .centro { 
    grid-area: center; 
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    justify-content: center; 
    gap: 20px;
    position: relative;
    z-index: 5;
  }
  
  .player-bottom { 
    grid-area: bottom; 
    display: flex; 
    flex-direction: column; 
    align-items: center;
    justify-content: flex-end;
    position: relative;
  }

   .top-left {
    grid-area: top-left;
    position: relative;
  }

  .top-right {
    grid-area: top-right;
    position: relative;
  }

  .bottom-left {
    grid-area: bottom-left;
    position: relative;
  }

  .bottom-right {
    grid-area: bottom-right;
    position: relative;
  }


.player, .bot {
    text-align: center;
    position: relative;
    border-radius: 10px;
    
        background-color: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .player-name {
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 1.3rem;
    text-shadow: 0 0 10px currentColor;
    padding: 8px 18px;
    border-radius: 50px;
    
    position: relative;
    z-index: 5;
    letter-spacing: 2px;
    -webkit-text-stroke: 1px currentColor;
    text-transform: uppercase;
  }

  .player-name.player {
    color: var(--neon-green);
    animation: pulse 2s infinite, neon-pulse 3s infinite;
    border: 2px solid var(--neon-green);
  }


 .player-name.bot {
    color: var(--neon-yellow);
    border: 2px solid var(--neon-yellow);
  }

.hand {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 20px;
    max-width: 100%;
    padding: 10px;

    overflow: hidden;
    position: relative;
    perspective: 1000px;
  }

  .player-bottom .hand {
    max-height: 100vw;
    overflow-x: auto;
    overflow-y: hidden;
    padding-bottom: 20px;
    scrollbar-width: thin;
    scrollbar-color: var(--neon-purple) transparent;
  }

.player-bottom .hand::-webkit-scrollbar {
    height: 12px;
  }

  .player-bottom .hand::-webkit-scrollbar-track {
    background: transparent;
    border-radius: 10px;
  }

  .player-bottom .hand::-webkit-scrollbar-thumb {
    background-color: var(--neon-purple);
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
  }


  .card {
    width: 80px;
    height: 120px;
    border-radius: 10px;
    position: relative;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 2rem;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s;
    transform-style: preserve-3d;
    animation: card-deal 0.5s ease-out forwards;
    box-shadow: 
      0 10px 20px rgba(0, 0, 0, 0.6),
      inset 0 0 10px rgba(255, 255, 255, 0.3);
    border: 2px solid white;
    filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));

  }

   .card::before {
    content: "";
    position: absolute;
    top: 5px;
    left: 5px;
    right: 5px;
    bottom: 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 7px;
    pointer-events: none;
    border: 1px solid rgba(255, 255, 255, 0.3);
    
  }

  .card:hover {
    transform: translateY(-30px) rotate(5deg) scale(1.15);
    z-index: 1000;
    box-shadow: 
      0 20px 30px rgba(0, 0, 0, 0.8),
      0 0 30px rgba(255, 255, 255, 0.5);
  }

  .card.played {
    animation: card-play 0.5s ease-out;
  }

    /* Cores das cartas - mais vibrantes */
  .card.vermelho { 
    background: linear-gradient(135deg, #ff2a6d, #ff0040);
    color: white;
    text-shadow: 
      0 0 10px rgba(255, 0, 0, 0.7),
      0 0 20px rgba(255, 0, 0, 0.5);
    box-shadow: 
      0 10px 25px rgba(255, 0, 0, 0.6),
      inset 0 0 15px rgba(255, 255, 255, 0.4);
    border-color: #ff8fa3;
  }
  
  .card.verde { 
    background: linear-gradient(135deg, #00ff9d, #00cc7a);
    color: #002616;
    text-shadow: 
      0 0 10px rgba(0, 255, 157, 0.5),
      0 0 20px rgba(0, 255, 157, 0.3);
    box-shadow: 
      0 10px 25px rgba(0, 255, 157, 0.4),
      inset 0 0 15px rgba(255, 255, 255, 0.4);
    border-color: #7affc7;
  }
  
  .card.azul { 
    background: linear-gradient(135deg, #05d9e8, #00a2ff);
    color: white;
    text-shadow: 
      0 0 10px rgba(5, 217, 232, 0.7),
      0 0 20px rgba(5, 217, 232, 0.5);
    box-shadow: 
      0 10px 25px rgba(5, 217, 232, 0.5),
      inset 0 0 15px rgba(255, 255, 255, 0.4);
    border-color: #7ae4ff;
  }
  
  .card.amarelo { 
    background: linear-gradient(135deg, #f9f002, #ffcc00);
    color: #664d00;
    text-shadow: 
      0 0 10px rgba(249, 240, 2, 0.7),
      0 0 20px rgba(249, 240, 2, 0.5);
    box-shadow: 
      0 10px 25px rgba(249, 240, 2, 0.5),
      inset 0 0 15px rgba(255, 255, 255, 0.4);
    border-color: #fff27a;
  }
  
  .card.preto { 
    background: linear-gradient(135deg, #1a1a1a, #000);
    color: white;
    text-shadow: 
      0 0 10px rgba(255, 255, 255, 0.7),
      0 0 20px rgba(255, 255, 255, 0.5);
    box-shadow: 
      0 10px 25px rgba(255, 255, 255, 0.3),
      inset 0 0 15px rgba(255, 255, 255, 0.2);
    border-color: #666;
  }

  /* Substitua todas as regras .card:hover por: */
.player-card {
    position: relative;
    transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
    transform-origin: center bottom;
    will-change: transform, box-shadow;
}

.player-card-container:hover .player-card {
    transform: perspective(1000px) rotateY(-8deg) rotateX(5deg) scale(1.12) translateY(-40px);
    z-index: 100;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.6),
                0 0 40px currentColor;
    filter: brightness(1.15);
    animation: elegant-float 3s ease-in-out infinite;
}

.player-card:hover,
.player-card:hover::before {
    animation: none; /* Remova a animação do pseudo-elemento */
}

.player-card:hover {
    transform: perspective(1000px) rotateY(-8deg) rotateX(5deg) scale(1.1) translateY(-40px);
    z-index: 100;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 255, 255, 0.6),
                0 0 40px currentColor;
    filter: brightness(1.15);
    animation: elegant-float 3s ease-in-out infinite;
}

@keyframes elegant-float {
    0%, 100% {
        transform: perspective(1000px) rotateY(-8deg) rotateX(5deg) scale(1.12) translateY(-40px);
    }
    50% {
        transform: perspective(1000px) rotateY(-8deg) rotateX(5deg) scale(1.15) translateY(-50px);
    }
}

@keyframes elegant-pulse {
    0% {
        transform: scale(1);
        text-shadow: 0 0 10px currentColor;
    }
    100% {
        transform: scale(1.08);
        text-shadow: 0 0 20px currentColor;
    }
}

/* E especifique cada cor apenas para player-card */
.player-card.vermelho:hover {
    box-shadow: 0 20px 40px rgba(255, 0, 0, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                0 0 30px var(--neon-red);
}

.player-card.verde:hover {
    box-shadow: 0 20px 40px rgba(0, 255, 157, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                0 0 30px var(--neon-green);
}

.player-card.azul:hover {
    box-shadow: 0 20px 40px rgba(5, 217, 232, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                0 0 30px var(--neon-blue);
}

.player-card.amarelo:hover {
    box-shadow: 0 20px 40px rgba(249, 240, 2, 0.6),
                inset 0 0 15px rgba(255, 255, 255, 0.5),
                0 0 30px var(--neon-yellow);
}

.player-card.preto:hover {
    box-shadow: 0 20px 40px rgba(255, 255, 255, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.3),
                0 0 30px white;
}

/* Animação apenas para cartas do jogador */
.player-card:hover .value {
    animation: pulse-glow 0.8s infinite alternate;
}

.player-card:hover::after {
    border-width: 3px;
    border-color: rgba(255, 255, 255, 0.8);
    box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.5);
    opacity: 1;
    transform: translateZ(20px);
}

.player-card:hover::before {
    background: radial-gradient(circle at center, 
              rgba(255,255,255,0.4) 0%, 
              rgba(255,255,255,0.1) 50%, 
              rgba(255,255,255,0) 100%);
    animation: gentle-glow 2s ease-in-out infinite alternate;
}

@keyframes gentle-glow {
    0% {
        opacity: 0.6;
    }
    100% {
        opacity: 0.9;
    }
}

.player-card::after {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 12px;
    border: 2px solid transparent;
    background: linear-gradient(135deg, 
              rgba(255,255,255,0.8) 0%, 
              rgba(255,255,255,0.2) 50%, 
              rgba(255,255,255,0) 100%) border-box;
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    pointer-events: none;
    transition: all 0.5s ease;
    opacity: 0;
}



  /* Valor da carta */
  .card .value {
    font-size: 2rem;
    position: relative;
    z-index: 2;
    font-family: 'Rubik Mono One', sans-serif;

  }

  /* Deck e descarte */
  .discard-area {
    position: relative;
    width: 100px;
    height: 145px;
    margin-bottom: 20px;
    perspective: 1000px;
    filter: drop-shadow(0 10px 15px rgba(0,0,0,0.7));
  }

  .discard-pile {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
  }
.deck {
  position: relative;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
}

.card-back {
  position: absolute;

    function playSound(type) {
      if (type === 'card') {
        const sounds = ['https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3', 
                       'https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3'];

        sound.volume = 0.5;
        sound.play().catch(e => console.log("Audio play prevented:", e));
      } else if (type === 'shuffle') {
        const sound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.mp3');
        sound.volume = 0.3;
        sound.play().catch(e => console.log("Audio play prevented:", e));
      }
    }

    function createDeck() {
      let deck = [];
      colors.forEach(color => {
        deck.push({ color, value: "0" });
        for (let i = 1; i <= 9; i++) {
          deck.push({ color, value: i.toString() });
          deck.push({ color, value: i.toString() });
        }
        specialCards.forEach(sc => {
          deck.push({ color, value: sc });
          deck.push({ color, value: sc });
        });
      });
      wildCards.forEach(wc => {
        for (let i = 0; i < 4; i++) deck.push({ color: "preto", value: wc });
      });
      return shuffle(deck);
    }

    function shuffle(array) {
      playSound('shuffle');
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    let deck = createDeck();

    function drawCard(hand, count = 1) {
      const drawnCards = [];
      while (count-- && deck.length) {
        const card = deck.pop();
        hand.push(card);
        drawnCards.push(card);
        playSound('card');
      }
      return drawnCards;
    }
function renderHand(hand, container, isBot = false) {

        // Valor/número da carta

        // Define o símbolo/texto com base no tipo de carta

            case "+2": valueDiv.innerHTML = "+2"; break;
            case "wild": valueDiv.innerHTML = "★"; break;
            case "wild+4": valueDiv.innerHTML = "+4"; break;
            default: valueDiv.textContent = card.value;
        }
        
        cardDiv.appendChild(valueDiv);
        
        // Configura interação apenas para cartas do jogador
        if (!isBot) {

            // Desativa interações para cartas dos bots

}

function createConfetti() {

  document.documentElement.style.overflowY = 'hidden';

function initializeGame() {

 function renderAll() {

    function isPlayable(card) {
      if (currentPlayer !== 0) return false;
      
      const top = discardPile[discardPile.length - 1];
      return (
        card.color === currentColor ||
        card.value === top.value ||
        card.color === "preto"

    let target = next === 0 ? playerHand : bots[next - 1];
    drawCard(target, 2);
    statusDiv.textContent = `+2 PARA ${next === 0 ? 'VOCÊ' : BOT_NAMES[next - 1]}!`;
    
    if (next !== 0) {
      showBotMessage(next - 1, "OH NÃO! +2 PARA MIM?");
    }
  } else if (card.value === "skip") {
    currentPlayer = (currentPlayer + direction + 4) % 4;
    statusDiv.textContent = `PULADO! VEZ DE ${currentPlayer === 0 ? 'VOCÊ' : BOT_NAMES[currentPlayer - 1]}`;
    
    if (currentPlayer !== 0) {
      showBotMessage(currentPlayer - 1, "FUI PULADO AF!");
    }
  } else if (card.value === "reverse") {
    direction *= -1;
    statusDiv.textContent = `SENTIDO INVERTIDO!`;
    updatePlayerOrder(); // Atualiza a ordem visual dos jogadores
    
    // Mostra mensagem para todos os bots
    bots.forEach((_, i) => {
      showBotMessage(i, "SENTIDO INVERTIDO!");
    });
  } else if (card.value === "wild" || card.value === "wild+4") {
    // Armazena a cor escolhida na própria carta
    card.chosenColor = null;
    
    if (currentPlayer === 0) {
      waitingForColorChoice = true;
      
      const colorModal = document.createElement("div");
      colorModal.style.position = "fixed";
      colorModal.style.top = "0";
      colorModal.style.left = "0";
      colorModal.style.width = "100%";
      colorModal.style.height = "100%";
      colorModal.style.backgroundColor = "rgba(0,0,0,0.8)";
      colorModal.style.display = "flex";
      colorModal.style.flexDirection = "column";
      colorModal.style.justifyContent = "center";
      colorModal.style.alignItems = "center";
      colorModal.style.zIndex = "2000";
      
      const modalTitle = document.createElement("h2");
      modalTitle.textContent = "ESCOLHA UMA COR";
      modalTitle.style.color = "white";
      modalTitle.style.fontFamily = "'Press Start 2P', cursive";
      modalTitle.style.marginBottom = "30px";
      modalTitle.style.textShadow = "0 0 10px var(--neon-purple)";
      
      const colorOptions = document.createElement("div");
      colorOptions.style.display = "flex";
      colorOptions.style.gap = "20px";
      colorOptions.style.flexWrap = "wrap";
      colorOptions.style.justifyContent = "center";
      
      colors.forEach(color => {
        const colorBtn = document.createElement("button");
        colorBtn.textContent = color.toUpperCase();
        colorBtn.style.padding = "15px 25px";
        colorBtn.style.fontFamily = "'Press Start 2P', cursive";
        colorBtn.style.border = "3px solid white";
        colorBtn.style.borderRadius = "10px";
        colorBtn.style.cursor = "pointer";
        colorBtn.style.textTransform = "uppercase";
        colorBtn.style.fontWeight = "bold";
        colorBtn.style.margin = "5px";
        
        // Estilo baseado na cor
        if (color === "vermelho") {
          colorBtn.style.backgroundColor = "#ff2a6d";
          colorBtn.style.boxShadow = "0 0 15px var(--neon-red)";
        } else if (color === "verde") {
          colorBtn.style.backgroundColor = "#00ff9d";
          colorBtn.style.color = "#002616";
          colorBtn.style.boxShadow = "0 0 15px var(--neon-green)";
        } else if (color === "azul") {
          colorBtn.style.backgroundColor = "#05d9e8";
          colorBtn.style.boxShadow = "0 0 15px var(--neon-blue)";
        } else if (color === "amarelo") {
          colorBtn.style.backgroundColor = "#f9f002";
          colorBtn.style.color = "#664d00";
          colorBtn.style.boxShadow = "0 0 15px var(--neon-yellow)";
        }
        
        colorBtn.onclick = () => {
          currentColor = color;
          card.chosenColor = color; // Armazena a cor escolhida
          document.body.removeChild(colorModal);
          waitingForColorChoice = false;
          
          // Renderiza novamente para mostrar a borda colorida
          renderAll();
          
          if (card.value === "wild+4") {
            let next = (currentPlayer + direction + 4) % 4;
            let target = next === 0 ? playerHand : bots[next - 1];
            drawCard(target, 4);
            statusDiv.textContent = `MUDOU PARA ${color.toUpperCase()} E +4 PARA ${next === 0 ? 'VOCÊ' : BOT_NAMES[next - 1]}!`;
            
            if (next !== 0) {
              showBotMessage(next - 1, "+4 CARTAS? QUE INJUSTO!");
            }
          } else {
            statusDiv.textContent = `MUDOU PARA ${color.toUpperCase()}`;
          }
          
          nextTurn();
        };
        
        colorOptions.appendChild(colorBtn);
      });
      
      colorModal.appendChild(modalTitle);
      colorModal.appendChild(colorOptions);
      document.body.appendChild(colorModal);
      
    } else {
      // Lógica para bots - escolhe cor aleatória
      currentColor = colors[Math.floor(Math.random() * 4)];
      card.chosenColor = currentColor; // Armazena a cor escolhida
      
      statusDiv.textContent = `${BOT_NAMES[currentPlayer - 1]} ESCOLHEU ${currentColor.toUpperCase()}`;
      showBotMessage(currentPlayer - 1, `MUDANDO PARA ${currentColor.toUpperCase()}!`);
      
      if (card.value === "wild+4") {
        let next = (currentPlayer + direction + 4) % 4;
        let target = next === 0 ? playerHand : bots[next - 1];
        drawCard(target, 4);
        statusDiv.textContent += ` E +4 PARA ${next === 0 ? 'VOCÊ' : BOT_NAMES[next - 1]}!`;
        
        if (next !== 0) {
          showBotMessage(next - 1, "+4 CARTAS? QUE INJUSTO!");
        }
      }
      
      // Renderiza novamente para mostrar a borda colorida
      renderAll();
    }
  }
}

function nextTurn() {
    if (waitingForColorChoice) return; // Não avança o turno se estiver esperando escolha
    
    currentPlayer = (currentPlayer + direction + 4) % 4;
    
    // Atualiza o indicador de ordem dos jogadores
    updatePlayerOrder();
    
    if (currentPlayer === 0) {
        setTimeout(() => {
            statusDiv.textContent = "SUA VEZ";
            drawButton.style.display = "block";
            
            // Efeito visual para destacar o turno do jogador
            const playerOrderItem = document.getElementById(`player-order-0`);
            playerOrderItem.classList.add('active');
            playerOrderItem.style.animation = 'pulse 0.5s 3';
            
            // Remove a animação após terminar
            setTimeout(() => {
                playerOrderItem.style.animation = '';
            }, 1500);
            
        }, DELAYS.nextTurn);
    } else {
        setTimeout(() => {
            const botName = BOT_NAMES[currentPlayer - 1];
            statusDiv.textContent = `VEZ DE ${botName}`;
            drawButton.style.display = "none";
            
            // Efeito visual para destacar o turno do bot
            const botOrderItem = document.getElementById(`player-order-${currentPlayer}`);
            botOrderItem.classList.add('active');
            botOrderItem.style.animation = 'pulse 0.5s 3';
            
            // Remove a animação após terminar
            setTimeout(() => {
                botOrderItem.style.animation = '';
            }, 1500);
            
            // Mostra mensagem do bot
            const messages = [
                "MINHA VEZ!",
                "DEIXEM EU PENSAR...",
                "VAMOS LÁ!",
                "HMM... QUE CARTA JOGAR?"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            showBotMessage(currentPlayer - 1, randomMessage);
            
            setTimeout(() => botPlay(currentPlayer - 1), DELAYS.botThink);
        }, DELAYS.nextTurn);
    }
}

function getCardName(card) {
  return card.value === "wild" ? "CORINGA" : 
         card.value === "wild+4" ? "CORINGA +4" : 
         card.value === "+2" ? "+2" : 
         card.value === "skip" ? "PULAR" : 
         card.value === "reverse" ? "INVERTER" : 
         card.value;
}

function botPlay(botIndex) {
  if (!gameStarted || waitingForColorChoice) return; // Não executa se estiver esperando escolha
  
  const hand = bots[botIndex];
  const playableIndex = hand.findIndex(isBotCardPlayable);
  
  if (playableIndex >= 0) {
    const card = hand[playableIndex];
    hand.splice(playableIndex, 1);
    discardPile.push(card);
    if (card.color !== "preto") currentColor = card.color;
    
    showBotMessage(botIndex, `JOGANDO ${getCardName(card)} ${card.color !== "preto" ? card.color.toUpperCase() : ""}`);
    
    renderAll();
    playSound('card');
    
    setTimeout(() => {
      handleSpecial(card, hand);
      
      if (hand.length === 0) {
        showVictory(`${BOT_NAMES[botIndex]} VENCEU!`);
        return;
      }
      
      nextTurn();
    }, DELAYS.cardPlay);
  } else {
    const drawnCard = drawCard(hand, 1)[0];
    showBotMessage(botIndex, "PRECISO COMPRAR!");
    renderAll();
    
    setTimeout(() => {
      if (drawnCard && isBotCardPlayable(drawnCard)) {
        hand.pop();
        discardPile.push(drawnCard);
        if (drawnCard.color !== "preto") currentColor = drawnCard.color;
        
        showBotMessage(botIndex, "JOGANDO A CARTA QUE COMPREI!");
        renderAll();
        playSound('card');
        
        setTimeout(() => {
          handleSpecial(drawnCard, hand);
          
          if (hand.length === 0) {
            showVictory(`${BOT_NAMES[botIndex]} VENCEU!`);
            return;
          }
          
          nextTurn();
        }, DELAYS.cardPlay);
      } else {
        showBotMessage(botIndex, "PASSO A VEZ!");
        setTimeout(nextTurn, DELAYS.messageShow);
      }
    }, DELAYS.botThink);
  }
}

    function isBotCardPlayable(card) {
      const top = discardPile[discardPile.length - 1];
      return (
        card.color === currentColor ||
        card.value === top.value ||
        card.color === "preto"
      );
    }

// Modifique a função showVictory
function showVictory(message) {
  gameStarted = false;
  victoryMessage.textContent = message;
  victoryScreen.classList.add("show");
  createConfetti();
  playSound('win');
}

// Atualize a função resetGame para voltar ao início
function resetGame() {
  // Remove a tela de vitória
  victoryScreen.classList.remove("show");
  
  // Reseta todas as variáveis do jogo
  playerHand = [];
  bots = [[], [], []];
  discardPile = [];
  currentColor = null;
  currentPlayer = 0;
  direction = 1;
  
  // Limpa as mãos visuais
  playerHandDiv.innerHTML = "";
  botHands.forEach(hand => hand.innerHTML = "");
  
  // Esconde elementos dos bots
  document.querySelectorAll('.bot .player-name, .bot-hand').forEach(el => {
    el.style.display = 'none';
  });
  
  // Mostra o botão de iniciar
  document.getElementById("start-game-btn").style.display = "block";
  
  // Reseta o deck
  deck = createDeck();
  
  // Reseta o status
  statusDiv.textContent = "AGUARDANDO INÍCIO";
  
  // Remove qualquer carta no descarte
  discardDiv.innerHTML = "";
  
  // Reativa o scroll se estiver desativado
  document.documentElement.style.overflowY = '';
}

// Atualize o evento do botão quit
quitBtn.addEventListener("click", resetGame);

    drawButton.addEventListener("click", () => {
    if (currentPlayer === 0 && !waitingForColorChoice) {
        const drawnCard = drawCard(playerHand, 1)[0];
        renderAll();
        
        if (drawnCard && isPlayable(drawnCard)) {
          statusDiv.textContent = "JOGUE A CARTA COMPRADA!";
          const lastCardIndex = playerHand.length - 1;
          playerHandDiv.children[lastCardIndex].onclick = () => playCard(playerHand, lastCardIndex);
        } else {
          nextTurn();
        }
      }
    });

    playAgainBtn.addEventListener("click", resetGame);
    quitBtn.addEventListener("click", () => {
      if (confirm("Tem certeza que deseja sair do jogo?")) {
        window.close();
      }
    });

    document.getElementById("start-game-btn").addEventListener("click", function() {
  this.style.display = "none";
  startGame();
});

function updatePlayerOrder() {
  // Determina a ordem atual considerando a direção
  let order = [];
  if (direction === 1) {
    order = [0, 1, 2, 3]; // Ordem normal: Você, Lucy, Pedro, Hanna
  } else {
    order = [0, 3, 2, 1]; // Ordem invertida: Você, Hanna, Pedro, Lucy
  }
  
  // Remove a classe 'active' de todos
  document.querySelectorAll('.player-order-item').forEach(item => {
    item.classList.remove('active');
  });
  
  // Atualiza a posição dos itens na div para refletir a ordem
  const playerOrderDiv = document.getElementById('player-order');
  
  // Limpa e recria os itens na ordem correta
  playerOrderDiv.innerHTML = '';
  
  order.forEach(playerIndex => {
    const item = document.createElement('div');
    item.className = 'player-order-item';
    item.id = `player-order-${playerIndex}`;
    
    const avatar = document.createElement('div');
    avatar.className = 'player-order-avatar';
    
    const name = document.createElement('div');
    name.className = 'player-order-name';
    
    const arrow = document.createElement('div');
    arrow.className = 'player-order-arrow';
    arrow.textContent = '↓';
    
    // Configura cada jogador
    if (playerIndex === 0) {
      avatar.textContent = 'V';
      name.textContent = 'VOCÊ';
      item.style.color = 'var(--neon-green)';
    } else {
      avatar.textContent = BOT_NAMES[playerIndex - 1].charAt(0);
      name.textContent = BOT_NAMES[playerIndex - 1];
      item.style.color = 'var(--neon-yellow)';
    }
    
    // Destaca o jogador atual
    if (playerIndex === currentPlayer) {
      item.classList.add('active');
    }
    
    item.appendChild(avatar);
    item.appendChild(name);
    item.appendChild(arrow);
    playerOrderDiv.appendChild(item);
  });
}

// Cria partículas animadas

  const neonParticles = document.querySelector('.neon-particles');
  const colorfulDots = document.querySelector('.colorful-dots');
  
  // Cria partículas neon
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('span');
    particle.style.left = `${Math.random() * 100}%`;
    particle.style.top = `${Math.random() * 100}%`;
    particle.style.animationDelay = `${Math.random() * 10}s`;
    particle.style.animationDuration = `${5 + Math.random() * 10}s`;
    
    // Escolhe uma cor neon aleatória
    const colors = ['var(--neon-red)', 'var(--neon-blue)', 'var(--neon-green)', 'var(--neon-yellow)'];
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
    particle.style.boxShadow = `0 0 10px currentColor, 0 0 20px currentColor`;

  }
  
  // Cria pontos coloridos

    dot.style.top = `${Math.random() * 100}%`;
    dot.style.animationDelay = `${Math.random() * 4}s`;

    const colors = [

      'rgba(5, 217, 232, 0.5)',
      'rgba(0, 255, 157, 0.5)',
      'rgba(249, 240, 2, 0.5)',
      'rgba(211, 0, 197, 0.5)'
    ];
    dot.style.background = colors[Math.floor(Math.random() * colors.length)];
    
    colorfulDots.appendChild(dot);
  }

    card.style.width = '30px';
    card.style.height = '45px';
    card.style.backgroundSize = 'contain';
    card.style.backgroundRepeat = 'no-repeat';
    card.style.opacity = '0.2';
    card.style.animation = `float ${15 + Math.random() * 10}s infinite linear`;
    card.style.animationDelay = `${Math.random() * 10}s`;
    card.style.left = `${Math.random() * 90 + 5}%`;
    card.style.top = `${Math.random() * 80 + 10}%`;
    
    const colors = ['vermelho', 'verde', 'azul', 'amarelo'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    let svg;
    switch(color) {
      case 'vermelho':
        svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><rect width="90" height="140" rx="10" fill="%23ff2a6d"/></svg>';
        break;
      case 'verde':
        svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><rect width="90" height="140" rx="10" fill="%2300ff9d"/></svg>';
        break;
      case 'azul':
        svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><rect width="90" height="140" rx="10" fill="%2305d9e8"/></svg>';
        break;
      case 'amarelo':
        svg = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><rect width="90" height="140" rx="10" fill="%23f9f002"/></svg>';
        break;
    }
    
    card.style.backgroundImage = `url('data:image/svg+xml;utf8,${svg}')`;
    floatingCards.appendChild(card);
  }
}

document.getElementById("start-game-btn").addEventListener("click", function() {
  createParticles();
